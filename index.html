<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In- Sluralright</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="wrapper"></div>
   <div id="left">
    <div id="signin">
        <div class="logo">
            <img src="login-logo (1).png" alt="Sluralright">
        </div>
        <form>
            <div>
                <label>Email or username</label>
                <input type="text" class="text-input" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" required pattern[a-z0-5]{8,} class="text-input">
            </div>
            <button type="submit" class="primary-btn">Sign</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with school or company</a>
        </div>
        <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
            <a href="#" class="secondary-btn">Create an Account</a> 
        </div>
        <footer id="main-footer">
                <p>Copyright &#169;2018, Sluralright All Rights reserved</p>
            
            <div>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
   </div>
   <div id="right">
    <div id="showcase">
        <div class="showcase-text">
            <h1>Let's create the future <strong>together</strong></h1>
            <a href="#" class="secondary-btn">Start  free 10-day trial</a>
        </div>

    </div>
   </div> 
</body>
</html>
